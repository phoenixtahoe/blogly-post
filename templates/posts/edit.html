{% extends 'base.html' %}
{% block content %}

<h1>Edit a post</h1>
<form method="POST" action="/posts/{{ post.id }}/edit">
  <div class="form-group row">
    <label for="title" class="col-sm-2">Title</label>
    <div class="col-sm-10">
      <input class="form-control" name="title" value="{{ post.title }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2">Post Content</label>
    <div class="col-sm-10">
      <input class="form-control" name="content"value="{{ post.content }}">
    </div>
  </div>
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ post.user_id }}" class="btn btn-danger">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </div>
</form>
{% endblock %}
