{% extends 'base.html' %}
{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2 class="mt-4">
  <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>
<p>
  <small>By {{ post.user.first_name + " " + post.user.last_name }} on {{ post.created_at }}</small>
</p>
{% endfor %}

{% endblock %}}
