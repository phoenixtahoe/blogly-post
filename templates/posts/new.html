{% extends 'base.html' %}
{% block content %}

<h1>{{ user.first_name + " " + user.last_name }}'s Post</h1>

<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2">Title</label>
    <div class="col-sm-10">
      <input class="form-control" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col-sm-2">Post Content</label>
    <div class="col-sm-10">
      <input class="form-control" name="content">
    </div>
  </div>
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ user.user_id }}" class="btn btn-danger">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>

{% endblock %}
